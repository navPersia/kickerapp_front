<div class="container">

  <div class="card">
  <h4 class="card-header">Tafel Bewerken</h4>
  <div *ngIf="data" class="card-body">

    <div class="d-flex justify-content-center">
      <img *ngIf="this.imageUrl && !imgURL" [src]="this.imageUrl" class="avatar mt-3">
      <img [src]="imgURL" class="avatar mt-3" *ngIf="imgURL">
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit(file.files)">
      <div class="form-group">
        <label for="tableName">Tafelnaam</label>
        <input type="text" formControlName="tableName" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.tableName.errors }" />
        <div *ngIf="submitted && f.tableName.errors" class="invalid-feedback">
          <div *ngIf="f.tableName.errors.required">Tablename is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="companyName">Bedrijfsnaam</label>
        <input type="text" formControlName="companyName" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.companyName.errors }" />
        <div *ngIf="submitted && f.companyName.errors" class="invalid-feedback">
          <div *ngIf="f.companyName.errors.required">Companyname is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" formControlName="address" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
          <div *ngIf="f.address.errors.required">Address is required</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col">
          <label for="image">Foto</label>
          <span style="color:red;" *ngIf="message">{{message}}</span>
          <input style="border: 0px;" name="image" #inputFile #file type="file" accept='image/*'
            (change)="preview(file.files)" class="form-control" />
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group col">
          <label for="tableID">ContactPersoon</label>
          <select name="contactPersonID" id="contactPersonID" formControlName="contactPersonID" class="form-control">
            <option *ngFor="let user of users" value="{{user.value}}">{{user.viewValue}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Aanpassen
        </button>
        <a (click)="goBack()" class="btn btn-link">Annuleren</a>
      </div>

    </form>
  </div>
</div>


</div>
