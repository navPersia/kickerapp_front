<div class="container">
    <div class="card item" style="width: 36rem;">
        <img *ngIf="this.imageUrl && !imgURL" [src]="this.imageUrl" class="avatar mt-3">
        <img [src]="imgURL" class="avatar mt-3" *ngIf="imgURL">
        <div class="d-flex justify-content-center">
            <span *ngIf="!this.imageUrl" class="spinner-border m-5" style="width: 3rem; height: 3rem;"></span>
        </div>
        
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit(file.files)">
                <div class="form-row">
                    <div class="form-group col">
                        <label for="firstName">Voornaam</label>
                        <input type="text" formControlName="firstName" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">Voornaam is verplicht</div>
                        </div>
                    </div>
                    <div class="form-group col">
                        <label for="lastName">Achternaam</label>
                        <input type="text" formControlName="lastName" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Achternaam is verplicht</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is verplicht</div>
                        </div>
                    </div>
                    <div class="form-group col">
                        <label for="password">
                            Password*
                        </label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is verplicht</div>
                            <div *ngIf="f.password.errors.minlength">Password minstens 4 tekens</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="email">Email</label>
                        <input type="text" formControlName="email" class="form-control"
                            [ngClass]="{'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is verplicht</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="dob">Geboortedatum</label>
                        <input type="text" formControlName="dob" class="form-control" ngbDatepicker #d="ngbDatepicker"
                            (click)="d.toggle()">
                    </div>
                    <div class="form-group col">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label for="image">Foto</label>
                        <span style="color:red;" *ngIf="message">{{message}}</span>
                        <input style="border: 0px;" name="image" #inputFile #file type="file" accept='image/*' (change)="preview(file.files)"
                            class="form-control" />
                    </div>
                    <div class="form-group col">
                    </div>
                </div>

                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Opslaan
                    </button>
                    <a routerLink="/" class="btn btn-link">Annuleren</a>
                </div>
            </form>
        </div>
    </div>
</div>
